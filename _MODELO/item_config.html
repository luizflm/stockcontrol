<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Settings</title>
    <link rel="stylesheet" href="assets/css/item_config.css" />
</head>
<body>
    <header>
        <div class="header-c">
            <div class="system-name">
                <a href="">Stock Control System</a>
            </div>
        </div>
    </header>

    <main>
        <form method="POST" class="input-area">
            <div class="input-c">
                <div class="item-config">
                    <div class="item-config-left">
                        <label>
                            Name
                            <input type="text" name="name" />
                        </label>
                        <label>
                            Price
                            <input type="number" name="price" step="0.01" min="0" />
                        </label>
                        <label>
                            Producer
                            <input type="text" name="producer" />
                        </label>
                    </div>
                    <div class="item-config-right">
                        <label>
                            Atual Stock
                            <input type="number" name="atual_stock" min="0" />
                        </label>
                        <label>
                            Max. Stock
                            <input type="number" name="max_stock" min="0" />
                        </label>
                        <label>
                            Min. Stock
                            <input type="number" name="min_stock" min="0" />
                        </label>
                    </div>
                </div>

                <button type="submit" class="button">Save Changes</button>         
            </div>
        </form>
    </main>
</body>
</html>
